bind = $main_modifier CTRL SHIFT, escape, exec, uwsm stop
bind = $main_modifier CTRL, l, exec, uwsm app -- myarchy-session lock

bind = $main_modifier, space, exec, uwsm app -- rofi -show combi -display-combi "â–¶" -modes combi -combi-modes "window,drun" -show-icons 
bind = $main_modifier SHIFT, space, exec, uwsm app -- myarchy-menu
bind = $main_modifier, q, exec, uwsm app -- alacritty
bind = $main_modifier SHIFT, e, exec, uwsm app -- rofi -modi emoji -show emoji -display-emoji "Emoji"
bind = $main_modifier SHIFT, s, exec, uwsm app -- myarchy-screenshot
bind = $main_modifier, i, exec, uwsm app -- myarchy-hypr-window-info-menu

bind = $main_modifier, c, killactive,
bind = $main_modifier, v, togglefloating,
bind = $main_modifier, o, pseudo
bind = $main_modifier, s, togglesplit,
bind = $main_modifier, f, fullscreen,
bind = $main_modifier, g, togglegroup,
bind = $main_modifier SHIFT, g, lockactivegroup, toggle

# Move focus
bind = $main_modifier, h, movefocus, l
bind = $main_modifier, l, movefocus, r
bind = $main_modifier, k, movefocus, u
bind = $main_modifier, j, movefocus, d

# Move window or group
bind = $main_modifier SHIFT, h, movewindoworgroup, l
bind = $main_modifier SHIFT, l, movewindoworgroup, r
bind = $main_modifier SHIFT, k, movewindoworgroup, u
bind = $main_modifier SHIFT, j, movewindoworgroup, d

# Move/resize windows with mouse
bindm = $main_modifier, mouse:272, movewindow
bindm = $main_modifier, mouse:273, resizewindow

# Resize windows with keyboard
bind= $main_modifier,r,submap,resize 
submap=resize
binde=,l,resizeactive,100 0
binde=,h,resizeactive,-100 0
binde=,k,resizeactive,0 -100
binde=,j,resizeactive,0 100
bind =,catchall, submap, reset
submap=reset

# Cycle groups
bind = $main_modifier, twosuperior, changegroupactive, f

# Cycle windows
bindd = $main_modifier, tab, Cycle to next window, cyclenext
bindd = $main_modifier, tab, Reveal active window on top, bringactivetotop
bindd = $main_modifier SHIFT, tab, Cycle to previous window, cyclenext, prev
bindd = $main_modifier SHIFT, tab, Reveal active window on top, bringactivetotop

# Cycle workspaces
bindd = $main_modifier, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $main_modifier, mouse_up, Scroll active workspace backward, workspace, e-1

# Switch workspaces
bind = $main_modifier, ampersand, workspace, 1
bind = $main_modifier, eacute, workspace, 2
bind = $main_modifier, quotedbl, workspace, 3
bind = $main_modifier, apostrophe, workspace, 4
bind = $main_modifier, parenleft, workspace, 5
bind = $main_modifier, minus, workspace, 6
bind = $main_modifier, egrave, workspace, 7
bind = $main_modifier, underscore, workspace, 8
bind = $main_modifier, ccedilla, workspace, 9
bind = $main_modifier, agrave, workspace, 10

# Move windows to workspaces (follows window)
bind = $main_modifier SHIFT, ampersand, movetoworkspace, 1
bind = $main_modifier SHIFT, eacute, movetoworkspace, 2
bind = $main_modifier SHIFT, quotedbl, movetoworkspace, 3
bind = $main_modifier SHIFT, apostrophe, movetoworkspace, 4
bind = $main_modifier SHIFT, parenleft, movetoworkspace, 5
bind = $main_modifier SHIFT, minus, movetoworkspace, 6
bind = $main_modifier SHIFT, egrave, movetoworkspace, 7
bind = $main_modifier SHIFT, underscore, movetoworkspace, 8
bind = $main_modifier SHIFT, ccedilla, movetoworkspace, 9
bind = $main_modifier SHIFT, agrave, movetoworkspace, 10

# Scratchpad workspace
bind = $main_modifier, p, togglespecialworkspace, scratchpad
bind = $main_modifier SHIFT, p, movetoworkspacesilent, special:scratchpad

# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Volume control
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume +$default_volume_increment
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume -$default_volume_increment
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle

bindld = $main_modifier, XF86AudioMute, Switch audio output, exec, myarchy-audio switch

# Brightness control
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness +$default_brightness_increment
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness -$default_brightness_increment

# Caps lock
bindeld = CAPS, Caps_Lock, Toggle caps lock, exec, $osdclient --caps-lock

# Media control
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

