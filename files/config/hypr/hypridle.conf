$turn_off_screen_cmd = hyprctl dispatch dpms off
$turn_on_screen_cmd = hyprctl dispatch dpms on

general {
    lock_cmd = myarchy-session lock 
    before_sleep_cmd = loginctl lock-session # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on # to avoid having to press a key twice to turn on the display
    inhibit_sleep = 3 # wait until screen is locked
}

# Reduce brightness after 2 minutes of inactivity
listener {
    timeout = 120
    on-timeout = brightnessctl -s set 10%; brightnessctl -sd platform::kbd_backlight set 0%
    on-resume = brightnessctl -r; brightnessctl -rd platform::kbd_backlight
}

# Lock the screen after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

